<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <section class="p1-sidebar">
      <div class="p1-header">
      <h3 class="p1-character">Player X</h3>
      <h4 class="p1-wins-counter">0 wins</h4>
      </div>
      <section class="p1-mini-game-win-display"></section>
    </section>
    <section class="gameplay">
      <h3 class="gameboard-header">It's X's turn!</h3>
      <section class="gameboard">
        <button data-i="0" class="top-left-btn"></button>
        <button data-i="1" class="top-mid-btn"></button>
        <button data-i="2" class="top-right-btn"></button>
        <button data-i="3" class="mid-left-btn"></button>
        <button data-i="4" class="mid-mid-btn"></button>
        <button data-i="5" class="mid-right-btn"></button>
        <button data-i="6" class="bot-left-btn"></button>
        <button data-i="7" class="bot-mid-btn"></button>
        <button data-i="8" class="bot-right-btn"></button>
      </section>
    </section>
    <section class="p2-sidebar">
      <div class="p2-header">
      <h3 class="p2-character">Player O</h3>
      <h4 class="p2-wins-counter">0 wins</h4>
      </div>
      <section class="p2-mini-game-win-display"></section>
    </section>
  </body>
  <script src-"./src/domUpdates.js"></script>
  <script src="./src/Player.js"></script>
  <script src="./src/game.js"></script>
  <script src="./src/main.js"></script>
</html>
