<html>

  <body>
    <section class="p1-sidebar">

        <button class="top-mid-btn"></button>

        <button class="mid-mid-btn"></button>
        <button class="mid-right-btn"></button>
        <button class="bot-left-btn"></button>
        <button class="bot-mid-btn"></button>

    <section class="p2-sidebar">
      <div class="p2-header">
      <h3 class="p2-character">Player 2</h3>
      <h4 class="p2-wins-counter">0 wins</h4>
      </div>
      <section class="p2-mini-game-win-display"></section>
    </section>
